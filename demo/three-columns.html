<!DOCTYPE html>
<html lang="en" ng-app="myAngularTileApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Three Columns - Angular Tiles - The Tile Manager for AngularJS</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/docs.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="menu-sample">
            <div class="row">
                <div class="col-xs-2 text-left"><a href="#"><i class="glyphicon glyphicon-chevron-left"></i></a></div>
                <div class="col-xs-8 text-center"><a href="">Apps Menu</a>
                    <ul class="hide">
                        <li>Welcome App</li>
                        <li>Mobile App</li>
                        <li>GIS App</li>
                    </ul>
                </div>
                <div class="col-xs-2 text-right"><a href="#"><i class="glyphicon glyphicon-chevron-right"></i></a></div>
            </div>
        </div>

        <div ui-view>
            <at-container>
                <at-tile style="background: #ddd" tile-width="200px" tile-overflow="auto" tile-stretch="horizontal">
                    <h1>COLUMN 1</h1>
                </at-tile tile-stretch="horizontal">
                <at-tile tile-stretch="horizontal">
                    <at-tile tile-overflow="auto" tile-width="50%" tile-stretch="horizontal">
                        <h1>COLUMN 2</h1>
                    </at-tile>
                    <at-tile style="background: #ddd" tile-width="50%" tile-overflow="auto" tile-stretch="horizontal">
                        <h1>COLUMN 3</h1>
                    </at-tile>
                </at-tile>
            </at-container>
        </div>


        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="../lib/angular-1.2.14/angular.js"></script>
        <script src="../lib/angular-1.2.14/angular-animate.js"></script>
        <script src="../build/angular-tiles.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/styles/zenburn.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <script type="text/javascript">
            angular.module("myAngularTileApp", ["angular-tiles"]);
        </script>
    </body>
</html>
